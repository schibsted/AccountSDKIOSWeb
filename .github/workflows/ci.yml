name: Build the Account SDK and the Example app

on:
  pull_request:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Resolve package dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project Projects/AccountSDKIOSWeb/AccountSDKIOSWeb.xcodeproj
      - name: Build the SDK
        run: |
          xcodebuild build -project Projects/AccountSDKIOSWeb/AccountSDKIOSWeb.xcodeproj -scheme AccountSDKIOSWeb
      - name: Run unit tests
        env:
          platform: ${{ 'iOS Simulator' }}
          iOS: ${{ '15.6' }}
          device: ${{ 'iPhone 13' }}
        run: |
          xcodebuild test -project Projects/AccountSDKIOSWeb/AccountSDKIOSWeb.xcodeproj -scheme AccountSDKIOSWebTests -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2'
