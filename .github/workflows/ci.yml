name: build

on:
  pull_request:
  push:
    branches:
     - master

env:
  platform: ${{ 'iOS Simulator' }}
  iOS: ${{ '15.2' }}
  device: ${{ 'iPhone 13' }}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Resolve package dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project Projects/AccountSDKIOSWeb/AccountSDKIOSWeb.xcodeproj
      - name: Build the SDK and run unit tests
        run: |
          xcodebuild test -project Projects/AccountSDKIOSWeb/AccountSDKIOSWeb.xcodeproj -scheme AccountSDKIOSWebTests -destination "platform=$platform,name=$device,OS=$iOS"
