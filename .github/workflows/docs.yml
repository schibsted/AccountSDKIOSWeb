name: update documentation

on:
  pull_request:
  push:
    branches:
     - master
     
jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up bundler
        run: bundle install
      - name: Generate docs
        run: |
          bundle exec jazzy
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs